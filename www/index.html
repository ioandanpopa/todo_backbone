<!DOCTYPE HTML">
<html>
<head>
    <title>My to do list</title>
</head>

<body>

     <!---HTML-->
    <div class="container" style="width:400px"></div>

    <!--Templates-->
    <script type="text/template" id="page-template">
        <h1>My todo list</h1>   
        <hr />
        <div class="notification-area" style="display:none"></div>
        <div class="newTodo-area"></div>
        <div class="todosCollection-area"></div>
        <hr />
        <div class="status-area"></div>
    </script>

     <script type="text/template" id="notification-template">
        <fieldset>
            <label class="notification-text"><%= title %>
            <input type="button" class="undo-button" value="Undo">
        </fieldset>
    </script>
    
    <script type= "text/template" id= "newTodo-template">
            <fieldset>
                <input type="button" class="checkAll-button" value="V">
                <input type="textarea" class="title-input" placeholder='What to do?'>
                <input type="button" class="add-button" value="Add">
            </fieldset>
    </script>

    <script type= "text/template" id= "todo-template">
        <div class="todoView">
            <fieldset>
                <input type="checkbox" class="check-button" <%= completed ?  'checked' : '' %> >
                <input type="textarea" class="title-label" <%= completed ? 'style="text-decoration:line-through"': 'style="text-decoration:none"' %>>
                <input type="button" style="visibility:hidden" class="delete-button" value="x">
            </fieldset>
        </div>
    </script>

    <script type="text/template" id="todosCollection-template">
        <div class = "todos">
        </div>
    </script>  

    <script type="text/template" id="status-template">
        <label id="activeTodosNr-text"><%= 'Remaining (' + remainingTodosNr +')' %></label>
        <a href="#/all">All</a>
        <a href="#/active">Active</a>
        <a href="#/completed">Completed</a>
        <label id="completedTodosNr-text" ><%= completedTodosNr > 0 ? 'Clear Completed (' +  completedTodosNr +')' : '' %></label>
    </script>

	<!--Includes-->
	<script type="text/javascript" src="js/libs/jquery/jquery-min.js"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
	<script type="text/javascript" src="http://backbonejs.org/backbone.js"></script>
    <script type="text/javascript" src="js/libs/stickit/backbone.stickit.js"></script>

	<script type="text/javascript" src="js/appModule.js"></script>
    <script type="text/javascript" src="js/router.js"></script>

	<script type="text/javascript" src="js/models/todoModel.js"></script>
    <script type="text/javascript" src="js/models/notificationModel.js"></script>
    <script type="text/javascript" src="js/models/statusModel.js"></script>
    <script type="text/javascript" src="js/models/newTodoHeaderModel.js"></script>
	
    <script type="text/javascript" src="js/collections/todosCollection.js"></script>

    <script type="text/javascript" src="js/views/todoView.js"></script>
    <script type="text/javascript" src="js/views/todosCollectionView.js"></script>
    <script type="text/javascript" src="js/views/newTodoHeaderView.js"></script>
    <script type="text/javascript" src="js/views/pageView.js"></script>
    <script type="text/javascript" src="js/views/notificationView.js"></script>
    <script type="text/javascript" src="js/views/statusView.js"></script>
    <script type="text/javascript" src="js/views/activeTodosCollectionView.js"></script>
    <script type="text/javascript" src="js/views/completedTodosCollectionView.js"></script>

    <script type = "text/javascript">
    
    var todoRouter = new App.TodoRouter();
    Backbone.history.start();

    </script>

</body>
</html>
